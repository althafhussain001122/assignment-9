<!DOCTYPE html>
<html lang="en">
<head>
center a div using CSS flexbox
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex box</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="green"></div>


<style>
*{
margin: 0;
padding: 0;
}
body{
height: 100vh;
width: 100vw;
display: flex;
justify-content: center;
align-items: center;
}
.green{
background-color: rgb(225, 62, 152);
width: 300px;
height: 300px;
}
</style>
</body>
</html>
